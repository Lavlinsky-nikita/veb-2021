<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <h1> Форма обратной связи</h1>

        <form method="POST" action="https://httpbin.org/post" enctype="multipart/form-data">

            <input type="hidden" name="user_id" value="7">

            <div class="form-group">
                <label for="fio">ФИО</label>
                <input type="text" id="fio" name="fio" value="Ианов Иван Иванович" disabled>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="ivan@ivanov.com" required>
            </div>

            <div class="form-group form-group-horizontal">
                <p>Как вы о нас узнали?</p>
                <input type="radio" name="source" id="adverting" value="adverting">
                <label for="adverting">Реклама</label>

                <input type="radio" name="source" id="friends" value="friends">
                <label for="friends">Друзья</label>
            </div>

            <div class="form-group">
                <label for="msg">Тип обращения</label>
                <select name="category" id="category" multiple>
                    <option value="proposal">Предложение</option>
                    <option value="feedback">Отзыв</option>
                </select>
            </div>

            <div class="form-group">
                <label for="msg">Текст сообщения:</label>
                <textarea name="msg" id="msg" cols="30" rows="10">Какой-то текст</textarea>

            </div>

            <div class="form-group form-group-horizontal">
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement">Согласен на обратку персональных данных</label>
            </div>


            <div class="form-group">
                <label for="attachment"></label>
                <input type="file" name="">
            </div>

            <div class="form-group">
                <input type="submit" value="Отправить">
            </div>

        </form>

    </main>
</body>

</html>
